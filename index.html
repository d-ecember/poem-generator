<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <h1>Welcome to the AI Poem Generator</h1>
    <main>
        <div class ="form-container">
        <form id="poem-generator-form">
            <input 
            type="text" 
            placeholder="Enter the topic of the Poem"
            autofocus
            required
            autocomplete="off"
            class="instruction"
            id="user-instructions"
            />
        <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: Flower, Paris or Cheese</div>
    </div>
        <div class="poem hidden"  id="poem"></div>
    </main>
    <footer>This was code by <a href="https://github.com/d-ecember"></a> Emily Hildebrand an is open-soured on <a href="https://github.com/d-ecember/poem-generator"> 
      GitHub</a> and is hoosted on
        <a href=""> Netlify</a>
    </div>
    </footer></footer>
    
    </body>
   <script src="src/index.js"></script> 
</body>
</html>
